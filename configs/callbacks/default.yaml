defaults:
  - model_checkpoint
  - early_stopping
  - model_summary
  - rich_progress_bar
  - learning_rate
  # - interpretability
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "epoch_{epoch:03d}"
  monitor: "val_loss"
  mode: "min"
  save_last: True
  auto_insert_metric_name: False

early_stopping:
  monitor: "val_loss"
  patience: 50
  mode: "min"
  check_finite: True
  # min_delta: 0.01

model_summary:
  max_depth: -1

lr_monitor:
  logging_interval: step

