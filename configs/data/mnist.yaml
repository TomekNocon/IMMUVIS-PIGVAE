# Using Fashion-MNIST dataset (drop-in replacement for MNIST)
# Fashion-MNIST: 10 classes of fashion items (T-shirt, Trouser, Pullover, Dress, Coat, Sandal, Shirt, Sneaker, Bag, Ankle boot)
_target_: src.data.mnist_datamodule.MNISTDataModule
hparams:
  data_dir: ${paths.data_dir}
  batch_size: 32 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
  train_val_test_split: [2_000, 4_00, 1_00, 67_500]
  num_workers: 7
  pin_memory: False
  grid_size: 6
  size: 24
  patch_size: 4
  augmentation_prob: 1.0
  is_contrastive: True
  num_aug_per_sample: 8
