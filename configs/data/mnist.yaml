_target_: src.data.imc_datamodule.IMCDataModule
hparams:
  data_dir: ${paths.data_dir}
  batch_size: 8 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
  train_val_test_split: [32, 16, 16, 8]
  num_workers: 7
  pin_memory: False
  grid_size: 6
  size: 6
  patch_size: 1
  augmentation_prob: 1.0
  is_contrastive: True
  num_aug_per_sample: 8
