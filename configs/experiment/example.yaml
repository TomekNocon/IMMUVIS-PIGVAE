# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mnist
  - override /model: model
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mnist", "pigvae"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 150
  gradient_clip_val: 1.0

model:
  optimizer:
    lr: 0.002
  graph_ae:
    hparams:
      num_heads: 8
      input_size: 64
      num_layers: 4
      emb_dim: 64
  temperature_scheduler:
    hparams:
      initial_tau: 1.0
      final_tau: 0.1
  entropy_weight_scheduler:
    hparams:
      initial_weight: 0.2
      final_weight: 0.01
  critic:
    hparams:
      kld_loss_scale: 0.001
      perm_loss_scale: 0.5
      contrastive_loss_scale: 0.01
      temperature: 0.7
  compile: false

data:
  hparams:
    batch_size: 128

logger:
  wandb:
    tags: ${tags}
    group: "mnist"
  aim:
    experiment: "mnist"
